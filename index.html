        <div class="bookForm">
            <div class="mainForm">
                <div class="formHeader">
                    New Book
                </div>
                <form class="textInput" action="index.html" method="post">
                    <div class="enterBook">
                        <label for="book" style="color: #ccffff; font-size: 25px; visibility: hidden">Book</label>
                        <input id="book" type="text" name="" value="" placeholder="Book" required>
                    </div>
                    <div class="enterAuthor">
                        <label for="author" style="color: #ccffff; font-size: 25px; visibility: hidden">Author</label>
                        <input id="author" type="text" name="" value="" placeholder="Author" required>
                    </div>
                    <div class="enterPages">
                        <label for="pages" style="color: #ccffff; font-size: 25px; visibility: hidden">Number of pages</label>
                        <input id="pages"type="text" name="" value="" placeholder="Number of pages" required>
                    </div>
                    <div class="enterCompletedPages">
                        <label for="compeletedPages" style="color: #ccffff; font-size: 25px; visibility: hidden">Number of pages compeleted</label>
                        <input id="compeletedPages" type="text" name="" value="" placeholder="Number of pages completed" required>
                    </div>
                </form>
                <div class="formButtons">
                    <button class="formButton" id="cancel" type="button" name="button">Cancel</button>
                    <button class="formButton" id="add" type="button" name="button">Add</button>
